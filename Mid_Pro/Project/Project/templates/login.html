{% extends "layout.html" %}

{% block title %}Welcome page{% endblock %}


{% block main%}
    <div class="container p-5" id="disabled">
        <h1 style="font-size:75px; color:rgba(236, 236, 236, 1.7);">Welcome to MedicalBooking!</h1>
        <p style="color:rgba(255, 255, 255, 1.7);">Save your time and prepare your appointments previousely with us</p>
    </div>
    <form action="/" id=form method="post">
        <div class="p-2">
        <div class="form-group">
            <p style="font-size:15px; color:rgba(236, 236, 236, 1.7);">Get into your profile to book or check your appointments now!</p>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" autocomplete=off>
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Password" type="password" autocomplete=off>
        </div>
        <div class="container"><button>Log In</button></div>
        </div>
        <div class="form-group">
            <p style="font-size:15px; color:rgba(236, 236, 236, 1.7);">If you're new. <u><a href="/register" style="color:rgba(236, 236, 236, 1.7);">Register now!</a></u></p>
        </div>
    </form>
{% endblock %}
